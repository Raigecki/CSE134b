<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <style>
        body {
            text-align: center;
            margin: 2%;
        }

        #recordTable {
            border-collapse: collapse;
            text-align: left;
            font-size: 2rem;
            width: 100%;
            margin-top: 5rem;
            background-color: rgb(196, 196, 196);
        }

        #recordTable tr {
            height: 7rem;
        }

        #recordTable tr:nth-child(odd) {
            text-align: left;
            width: 35%;
        }

        .gamesTable{
            width: 100%;
        }

        .gamesTable td {
            width: 33%;
        }

        h3 {
            overflow: hidden;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        h3:before,
        h3:after {
            background-color: #000;
            content: "";
            display: inline-block;
            height: 1px;
            position: relative;
            vertical-align: middle;
            width: 50%;
        }

        h3:before {
            right: 0.5em;
            margin-left: -50%;
        }

        h3:after {
            left: 0.5em;
            margin-right: -50%;
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <section>
        <img src="Los_Angeles_Galaxy_logo.svg">
    </section>
    <section>
        <table id="recordTable">
            <tr>
                <td>Team Record:</td>
                <td id="teamRecordData"></td>
                <td>Goals For:</td>
                <td id="goalsForData"></td>
            </tr>
            <tr>
                <td>Team Standing</td>
                <td id="teamStandingData"></td>
                <td>Goals Against</td>
                <td id="goalsForData"></td>
            </tr>
        </table>

    </section>
    <h3>Upcoming/Current Game</h3>
    <table id="upcomingGamesTable" class="gamesTable">
        <tr>
            <td>
                <img src="Los_Angeles_Galaxy_logo.svg"></br><h4>LA Galaxy</h4>
            </td>
            <td></td>
            <td>
                <img src="sfDeltaLogo.svg"></br><h4>SF Deltas</h4>
            </td>
        </tr>
    </table>
    <section>
        <h3>Recent Games</h3>
        <table id="recentGamesTable" class="gamesTable">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </section>
</body>
