<!DOCTYPE HTML>
<html>

<head>
  <title>Player Stats</title>
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script>
    function back_to_roster(){
      location.href = "roster.html";
    }
  </script>
  <style>
    li {
      width: 50%;
    }

    .info-name {
      margin-left: 1rem;
    }

    .info-value {
      margin-right: 1rem;
    }

    img {
      margin: auto;
      margin-bottom: 1rem;
    }
    #rstr_btn {
      margin: auto;
      width: 50%;
    }
    #btn_ctn {
      width: 100%;
      text-align: center;
      margin-bottom: 1rem !important;
    }
  </style>
</head>

<body>
  <header class="text-center">
    <form class="navbar-form" role="search">
      <div class="input-group add-on">
        <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </form>
    <h1>John Smith</h1>
      <img class="img-responsive img-circle" alt="player picture" src="john_smith.jpg">
    <ul class="nav nav-tabs">
      <li>
        <a href="player_info.html">Information</a>
      </li>
      <li class="active">
        <a href="">Stats</a>
      </li>
    </ul>
  </header>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Stat</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Fouls</td>
        <td>6</td>
      </tr>
      <tr>
        <td>Red cards</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Yellow cards</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Shots on goal</td>
        <td>12</td>
      </tr>
      <tr>
        <td>Goals</td>
        <td>7</td>
      </tr>
      <tr>
        <td>Corner kicks taken</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Penalty kicks taken</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Throw-ins</td>
        <td>6</td>
      </tr>
      <tr>
        <td>Appearances</td>
        <td>10</td>
      </tr>
    </tbody>
  </table>
  <div id="btn_ctn" class="container">
    <button id="rstr_btn" type="button" class="btn btn-primary" onclick="back_to_roster()">Back to Roster</button>
  </div>
</body>

</html>
