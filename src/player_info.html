<!DOCTYPE HTML>
<html>

<head>
  <title>Player Info</title>
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script>
    function back_to_roster(){
      location.href = "roster.html";
    }
  </script>
  <style>
    li {
      width: 50%;
    }

    .info-name {
      margin-left: 1rem;
    }

    .info-value {
      margin-right: 1rem;
    }

    span {
      width: 45%;
    }

    img {
      margin: auto;
      margin-bottom: 1rem;
    }
    #rst_btn{
      width: 50%;
      margin-bottom: 1rem;
    }
    #btn_ct {
      width: 100%;
      text-align: center;
      margin-bottom: 1rem !important;
    }
  </style>
</head>

<body>
  <header class="text-center">
    <form class="navbar-form" role="search">
      <div class="input-group add-on">
        <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </form>
    <h1>John Smith</h1>
    <img class="img-responsive img-circle" alt="player picture" src="john_smith.jpg">
    <ul class="nav nav-tabs">
      <li class="active">
        <a href="">Information</a>
      </li>
      <li>
        <a href="player_stats.html">Stats</a>
      </li>
    </ul>
  </header>
  <div class="text-center">
    <hr> PLAYER INFO
    <hr>
  </div>
  <div id="info+values">
    <span class="pull-left info-name">Position</span>
    <span class="pull-right text-right info-value">Forward</span>
    <br>
    <span class="pull-left info-name">Number</span>
    <span class="pull-right text-right info-value">76</span>
    <br>
    <span class="pull-left info-name">Status</span>
    <span class="pull-right text-right info-value">Starter</span>
    <br>
    <span class="pull-left info-name">College</span>
    <span class="pull-right text-right info-value">UCD</span>
    <br>
    <span class="pull-left info-name">Hometown</span>
    <span class="pull-right text-right info-value">Sacramento</span>
    <br>
    <span class="pull-left info-name">Age</span>
    <span class="pull-right text-right info-value">20</span>
    <br>
    <span class="pull-left info-name">DOB</span>
    <span class="pull-right text-right info-value">4/18/1997</span>
    <br>
    <span class="pull-left info-name">Player ID</span>
    <span class="pull-right text-right info-value">P16126065</span>
  </div>
  <div id="btn_ct" class="container">
      <button id="rst_btn" type="button" class="btn btn-primary" onclick="back_to_roster()">Back to Roster</button>
    </div>
</body>

</html>
