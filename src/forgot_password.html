<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Forgot Password</title>
  <meta charset = "utf-8">
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">

  <style>
    body {
      margin: 5% 5% 5% 5%;
      font-size: 5rem;
    }

    .form-control {
      margin-bottom: 2rem;
      height: 10rem !important;
      font-size: 5rem;
    }

    #submitButton {
      height: 10rem;
      font-size: 5rem;
      width: 100%;
      margin-top: 5rem;
    }

    h1 {
      text-align: center;
      font-size: 7rem;
      margin-bottom: 5rem;
    }

    #securityQuestion option {
      font-size: 2rem;
    }
  </style>

</head>

<body>

  <h1>Forgot Password</h1>

  <form class="form-group">
    <label for="email">E-mail Address:</label>
    <input type="email" name="email" class="form-control">
    <label for="securityQuestion">Security Question:</label>
    <select id="securityQuestion" name="securityQuestion" class="form-control">
      <option value="0" selected disabled>-- Select a Security Question--</option>
      <option value="1">What is your mother's maiden name?</option>
      <option value="2">Where were you born?</option>
      <option value="3">Who is your favorite soccer player?</option>
      <option value="4">What is the name of your first pet?</option>
      <option value="5">What is your first car?</option>
    </select>
    <label for="answer">Answer:</label>
    <input type="text" name="answer" class="form-control">
    <label for="newPassword">New Password:</label>
    <input type="password" name="newPassword" class="form-control">
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" name="confirmPassword" class="form-control">

    <input type="submit" id="submitButton" name="submitButton" class="btn btn-lg btn-success">Submit</input>
  </form>
</body>
</html>
