<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <style>
        body {
            text-align: center;
            margin: 7% 0 2% 00;
            background-color: white;
            color: #222;
        }

        .logo {
            border-radius: 50%;
            border: 2px solid black;
            background-color: #42b1b1;
            padding: 2rem 2rem 2rem 2rem;
        }

        #recordTable {
            border-collapse: collapse;
            text-align: left;
            font-size: 2.5rem;
            width: 100%;
            margin-top: 5rem;
        }

        #recordTable tr {
            padding: 0 2rem 0 2rem;
            height: 7rem;
        }

        #recordTable tr :nth-child(odd) {
            text-align: left;
            padding-left: 1rem;
            width: 30%;
        }

        /* Games Table*/

        .gamesTable {
            border-collapse: collapse;
            width: 100%;
            border: 0;
        }

        .gamesTable td {
            width: 33.3%;
            padding-top: 2rem;
        }

        .gamesTable img {
            width: 150px;
            height: 200px;
        }

        .gamesTable span {
            display: block;
        }

        .gamesTable h5 {

            font-size: 2rem;
        }

        #upcomingGamesTable tr:hover {
            background-color: orange;
        }

        /* Recent Games Table*/

        #recentGamesTable tr {
            border-bottom: 0.1rem solid #aaa;
            padding-top: 1rem;
        }

        #recentGamesTable tr:hover {
            background-color: orange;
        }

        .recentMiddleCell {
            font-size: 4rem;
        }

        .recentMiddleCellBottom {
            margin-top: 3rem;
        }

        #scoreCell {
            font-size: 4rem;
        }

        #timeCell {
            margin-top: 3rem;
            font-size: 4rem;
        }

        h3 {
            overflow: hidden;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        h3:before,
        h3:after {
            background-color: #000;
            content: "";
            display: inline-block;
            height: 1px;
            position: relative;
            vertical-align: middle;
            width: 50%;
        }

        h3:before {
            right: 0.5em;
            margin-left: -50%;
        }

        h3:after {
            left: 0.5em;
            margin-right: -50%;
        }

        li>a {
            font-size: 2rem;
        }

        #menuTabs {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .nav {
            display: block;
            padding-left: 0;
            margin-bottom: 0;
            list-style: none;
        }

        .nav:before,
        .nav:after {
            display: table;
            content: " ";
        }

        .nav:after,
            {
            clear: both;
        }

        .nav>li {
            position: relative;
            display: block;
        }

        .nav>li>a {
            position: relative;
            display: block;
            text-decoration: none;
            font-size: 3rem;
            padding: 10px 15px;
        }

        .nav>li>a:hover,
        .nav>li>a:focus {
            text-decoration: none;
            background-color: #eee;
        }

        .nav-pills>li {
            float: left;
        }

        .nav-pills>li>a {
            border-radius: 4px;
        }

        .nav-pills>li+li {
            margin-left: 2px;
        }

        .nav-pills>li.active>a,
        .nav-pills>li.active>a:hover,
        .nav-pills>li.active>a:focus {
            color: #fff;
            background-color: #337ab7;
        }

        .nav-justified {
            width: 100%;
        }

        .nav-justified>li {
            display: table-cell;
            width: 1%;
            float: none;
        }

        .nav-justified>li>a {
            margin-bottom: 5px;
            text-align: center;
        }
    </style>

    <!-- Tabs Styles -->
    <style>
        li>a {
            font-size: 2rem;
        }

        #menuTabs {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
