<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Forgot Password</title>
  <meta charset="utf-8">

  <style>
    html {
      font-size: 10px;
    }

    body {
      margin: 5% 5% 5% 5%;
      font-size: 5rem;
    }

    .form-control {
      margin-bottom: 2rem;
      height: 10rem !important;
      font-size: 5rem;
    }

    h1 {
      text-align: center;
      font-size: 7rem;
      margin-bottom: 5rem;
    }

    #securityQuestion option {
      font-size: 2rem;
    }
  </style>

  <!-- Bootstrap styles-->
  <style>
    /* ---------------- Button ---------------- */

    .btn {
      display: inline-block;
      height: 10rem;
      font-size: 7rem;
      width: 100%;
      margin-top: 5rem;
      line-height: 7rem;
      padding: 10px 16px;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-image: none;
      border: 1px solid transparent;
      border-radius: 6px;
      width: 100%;
      background-color: #42b1b1;
      color: white;
    }

    .btn:focus,
    .btn:active:focus,
    .btn.active:focus,
    .btn.focus,
    .btn:active.focus,
    .btn.active.focus {
      outline: 5px auto -webkit-focus-ring-color;
      outline-offset: -2px;
    }

    .btn:hover,
    .btn:focus,
    .btn.focus {
      color: #333;
      text-decoration: none;
    }

    .btn:active,
    .btn.active {
      background-image: none;
      outline: 0;
      -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
      box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
    }

    .btn.disabled,
    .btn[disabled],
    fieldset[disabled] .btn {
      cursor: not-allowed;
      filter: alpha(opacity=65);
      -webkit-box-shadow: none;
      box-shadow: none;
      opacity: .65;
    }

    /* ---------------- form-control ---------------- */

    .form-control {
      display: block;
      width: 96%;
      padding: 0.5rem 1rem;
      margin-bottom: 2rem;
      height: 5.5rem;
      line-height: 1rem;
      color: #555;
      background-color: #fff;
      background-image: none;
      border: 1px solid rgb(77, 77, 77);
      border-radius: 4px;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
      -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
      transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }

    .form-select {
      height: 6rem;
      font-size: 2.5rem;
      width: 100%;
    }

    .form-select optgroup {
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #66afe9;
      outline: 0;
      -webkit-box-shadow: inset 0 1px 1px rgba(189, 171, 171, 0.075), 0 0 8px rgba(102, 175, 233, .6);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
    }

    .form-control[disabled],
    .form-control[readonly],
    fieldset[disabled] .form-control {
      background-color: #eee;
      opacity: 1;
    }

    .form-control[disabled],
    fieldset[disabled] .form-control {
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <h1>Forgot Password</h1>

  <form id="forgotPasswordForm" type="post">
    <label for="email">E-mail Address:</label>
    <input type="email" name="email" class="form-control">
    <label for="securityQuestion">Security Question:</label>
    <select id="securityQuestion" name="securityQuestion" class="form-control">
      <optgroup>
      <option value="0" selected disabled>-- Select a Security Question--</option>
      <option value="1">What is your mother's maiden name?</option>
      <option value="2">Where were you born?</option>
      <option value="3">Who is your favorite soccer player?</option>
      <option value="4">What is the name of your first pet?</option>
      <option value="5">What is your first car?</option>
    </optgroup>
    </select>
    <label for="answer">Answer:</label>
    <input type="text" name="answer" class="form-control">
    <label for="newPassword">New Password:</label>
    <input type="password" name="newPassword" class="form-control">
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" name="confirmPassword" class="form-control">

    <imput type="submit" id="submitButton" name="submitButton" class="btn btn-lg btn-success ">Submit</imput>
  </form>

</body>
<footer>

</footer>

</html>
